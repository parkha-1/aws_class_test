<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구조 선택자</title>
  <style>
		/*
		형태 구조 선택자(교제 p.78~82)
		- 선택자와 일치하는 형태 요소를 줄 몇번째 요소인지를 선택
		- 이 때, 선택자는 태그 선택자만 적용
		- 태그명:nth-of-type(숫자)
		  - 태그들 중 숫자번째에 있는 요소
		- 태그명 : last-of-type
		  - 태그들 중 마지막에 있는 요소

		*/
	</style>
</head>
<body>
	<div class="container1">
		<div class="list">
			 <span class="item">span</span>
			 <p class="item"></p>
			 <a href="" class="item"></a>
			 <p class="item"></p>
		</div>
	</div>
</body>
</html>
